<div class="row justify-content-center">
    <div class="col-lg-6">
        <form [formGroup]="searchForm" (ngSubmit)="searchClient()">
            <div class="form-group">
                <label for="">Documento</label>
                <input type="text" class="form-control form-control-sm" formControlName="document" name="" id=""
                    aria-describedby="helpId" placeholder="">
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>
</div>
<hr>
<div class="row justify-content-center" *ngIf="this.client">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">cliente</h5>
                <p class="card-text">Cliente: {{this.client.name}} </p>
                <p class="card-text">Documento: {{this.client.documentNumber}} </p>
                <p class="card-text">Tel√©fono: {{this.client.phoneNumber}} </p>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center" *ngIf="this.client">
    <div class="col-lg-2">
        <button class="btn btn-success" (click)="loadNewSale = !loadNewSale"> <span *ngIf="!loadNewSale" >Nuevo pedido</span> <span *ngIf="loadNewSale" >Cerrar</span></button>
    </div>
</div>
